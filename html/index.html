<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portofolio</title>
    <!-- Tailwindcss link -->
    <link href="../src/output.css" rel="stylesheet" />
    <!-- CDN Devicon -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <!-- CSS -->
    <style type="text/css">
      body {
        font-family: "Inter", sans-serif;
        background: white;
      }

      .hamburger-line {
        width: 30px;
        height: 3px;
        margin: 5px 0;
        display: block;
        background: black;
      }

      .nav-fixed {
        background-color: rgba(255, 255, 255, 0.8);
        color: rgba(6 182 212) !important;
      }

      /* Click */
      .hamburger-active span:nth-child(1) {
        transform: rotate(35deg);
      }
      .hamburger-active span:nth-child(2) {
        transform: scale(0);
      }
      .hamburger-active span:nth-child(3) {
        transform: rotate(-35deg);
      }

      #dark-mode:checked ~ label div.btn-circle {
        transform: translatex(28px);
      }
    </style>
    <!-- Script Dark Mode -->
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      } 
    </script>
  </head>
  <body>
    <!-- Navbar Start -->
    <header
      class="sticky backdrop-blur shadow top-0 left-0 w-full flex items-center z-10 text-cyan-500 transition transition-300 dark:bg-black"
      id="header"
    >
      <div class="w-full flex items-center justify-between relative px-10">
        <!-- Logo -->
        <div>
          <a class="font-bold text-2xl block py-6">Jamal</a>
        </div>
        <div class="flex items-center">
          <button
            id="hamburger"
            name="hamburger"
            type="button"
            class="block absolute right-4 lg:hidden"
          >
            <span
              class="hamburger-line transition duration-300 ease-in-out origin-top-left dark:bg-white"
            ></span>
            <span
              class="hamburger-line transition duration-300 ease-in-out dark:bg-white"
            ></span>
            <span
              class="hamburger-line transition duration-300 ease-in-out origin-bottom-left dark:bg-white"
            ></span>
          </button>

          <!-- Navbar -->
          <nav
            id="nav-menu"
            class="hidden absolute lg:py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full top-full right-1 lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
          >
            <ul class="block lg:flex lg:gap-10">
              <li class="group text-center">
                <a
                  href="index.html"
                  target="blank"
                  class="flex py-2 text-black justify-center group-hover:text-cyan-500 lg:dark:text-white"
                  >Home</a
                >
              </li>
              <li class="group">
                <a
                  href="about.html"
                  target="blank"
                  class="flex py-2 text-black justify-center group-hover:text-cyan-500 lg:dark:text-white"
                  >About</a
                >
              </li>
              <li class="group">
                <a
                  href="skills.html"
                  target="blank"
                  class="flex py-2 text-black justify-center group-hover:text-cyan-500 lg:dark:text-white"
                  >Skills</a
                >
              </li>
              <li class="group">
                <a
                  href="contact.html"
                  target="blank"
                  class="flex py-2 text-black justify-center group-hover:text-cyan-500 lg:dark:text-white"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
          <div class="me-5 lg:me-0 lg:ms-10">
            <input type="checkbox" class="hidden" id="dark-mode" />
            <label for="dark-mode">
              <div
                id="bg-button"
                class="mt-1 inline-block w-14 h-7 bg-slate-700 rounded-full cursor-pointer dark:bg-white"
              >
                <div
                  class="btn-circle bg-cyan-500 rounded-full w-7 h-7 transition duration-300 ease-in-out"
                ></div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </header>
    <!-- Navbar End -->

    <!-- Hero Start -->
    <section id="home" class="pt-10 lg:pb-[23px] bg-white dark:bg-black">
      <div class="container">
        <div class="flex flex-wrap">
          <!-- ident -->
          <div class="w-full self-center px-5 lg:w-1/2">
            <h1 class="font-semibold text-cyan-500 md:text-xl">
              Hi EveryoneüòÅ, I am
              <span
                class="block font-bold text-slate-900 text-3xl capitalize lg:text-4xl dark:text-white"
                >muhammad jamalullail</span
              >
            </h1>
            <h2 class="font-medium text-slate-500 text-lg dark:text-white">
              Student
              <span class="text-slate-900 dark:text-white"
                >| Backend Developer</span
              >
            </h2>
            <p
              class="font-medium text-slate-500 mb-5 leading-relaxed dark:text-white"
            >
              Learning to code is not easy, it requires a process, so stay
              <span
                class="text-slate-900 uppercase font-semibold dark:text-cyan-500"
                >EXCITED!</span
              >
            </p>
            <a
              href="#"
              class="text-base bg-cyan-500 py-3 px-4 text-white rounded-full hover:shadow-lg hover:opacity-80 transititon duration-300 ease-in-out"
              >Say Hello
            </a>
          </div>
          <!-- Photo profile -->
          <div class="w-full self-end px-4 lg:w-1/2">
            <div
              class="relative mt-5 lg:mt-9 lg:right-0 flex justify-center items-center"
            >
              <div class="w-full max-w-96 z-10">
                <img
                  src="../img/uniska.png"
                  alt="saya"
                  class="w-full h-full object-cover object-center"
                />
              </div>
              <span
                class="absolute bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[500px]"
              >
                <svg
                  viewBox="0 0 200 200"
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-full h-full"
                >
                  <path
                    fill="#08BDBA"
                    d="M42.6,-75C55.3,-66.5,65.7,-55.2,73.4,-42.3C81.1,-29.3,86.1,-14.7,87.2,0.6C88.3,15.9,85.4,31.8,78.1,45.4C70.8,59.1,59.1,70.6,45.4,77.8C31.6,85.1,15.8,88,-0.3,88.6C-16.4,89.1,-32.8,87.2,-47,80.2C-61.3,73.3,-73.3,61.3,-81.3,47.1C-89.3,32.8,-93.2,16.4,-92.9,0.2C-92.5,-16,-87.8,-32,-79.7,-46.1C-71.7,-60.2,-60.3,-72.5,-46.5,-80.4C-32.6,-88.2,-16.3,-91.7,-0.7,-90.5C15,-89.3,29.9,-83.6,42.6,-75Z"
                    transform="translate(100 100)"
                  />
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero End -->
    <script src="../js/main.js"></script>
  </body>
</html>
